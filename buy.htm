<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Buy</title>
</head>

<body>
    <h1>Buy</h1>
    <form action="/" method="post">
    	<input type="hidden" id="action" name="action" value="create_charge">
    	<div>
	        <label for="secret_key">Secret Key:</label>
	        <input type="password" id="secret_key" name="secret_key">
	    </div>
	    <div>
	        <label for="customer_id">Customer ID:</label>
	        <input type="text" id="customer_id" name="customer_id">
	    </div>
	    <div>
	        <label for="product_name">Product:</label>
	        <input type="text" id="product_name" name="product_name" value = "{{product_name}}">
	    </div>
	    <div>
	        <label for="product_price">Price:</label>
	        <input type="text" id="product_price" name="product_price" value = {{product_price}}>
	    </div>
	    <input type="submit" value="Buy">
	</form>
</body>

</html>
